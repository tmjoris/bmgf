<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend? ‚ù§Ô∏è</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .yes {
            background-color: #28a745;
            color: white;
        }

        .yes:hover {
            background-color: #218838;
        }

        .no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }

        .hidden {
            display: none;
        }

        .message {
            font-size: 2rem;
            margin-top: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Hey Beautiful ‚ù§Ô∏è</h1>
    <p>Will you be my girlfriend? üòä</p>
    
    <div class="btn-container">
        <button class="yes" onclick="showLoveMessage()">Yes üíñ</button>
        <button class="no" onmouseover="moveNoButton()">No üíî</button>
    </div>

    <p class="message hidden" id="loveMessage">Yay! You just made me the happiest person alive! ü•∞üíñ</p>

    <script>
        function moveNoButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            document.querySelector('.no').style.left = x + "px";
            document.querySelector('.no').style.top = y + "px";
        }

        function showLoveMessage() {
            document.getElementById("loveMessage").classList.remove("hidden");
        }
    </script>
</body>
</html>
